<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/skeleton.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header>
    <input id="searchBar" class="search-bar" type="text" placeholder="Search..">
    <h1 class="main-title">Boozy Bitches</h1>
    <button id="randomBtn" class="button-primary">I'm feeling adventurous</button> 
  </header>
  <script>
    const apiUrl1 = 'https://www.thecocktaildb.com/api/json/v1/1/filter.php?c=Ordinary_Drink';
    const apiUrl2 = 'https://www.thecocktaildb.com/api/json/v1/1/filter.php?c=Cocktail';
  
    function fetchCocktails(apiUrl) {
      return fetch(apiUrl)
        .then(response => response.json())
        .then(data => data.drinks)
        .catch(error => {
          console.error('Error fetching cocktail data:', error);
          return [];
        });
    }
  
    Promise.all([fetchCocktails(apiUrl1), fetchCocktails(apiUrl2)])
      .then(([ordinaryDrinks, cocktails]) => {
        console.log('Ordinary Drinks:', ordinaryDrinks);
        console.log('Cocktails:', cocktails);
     
      });
  </script>
  <nav>
    <div class="boozyBitches">
        <a href="#">Drink Search</a>
    </div>
    <ul>
        <li><a href="#">randomDrinks</a></li>
        <li><a href="#">favoriteDrinks</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">ingredients</a></li>
    </ul>
</nav>


    </body>

</html>
