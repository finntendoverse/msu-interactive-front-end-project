<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/skeleton.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header>
    <input id="searchBar" class="search-bar" type="text" placeholder="Search..">
    <h1 class="main-title">Boozy Bitches</h1>
    <button id="randomBtn" class="button-primary">I'm feeling adventurous</button> 
  </header>
  <script>
    const apiUrl = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita';

    function fetchCocktails() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const cocktails = data.drinks;
          const cocktailList = document.getElementById('cocktail-list');

          cocktailList.innerHTML = '';

          cocktails.forEach(cocktail => {
            const cocktailName = cocktail.strDrink;
            const cocktailIngredient = cocktail.strIngredient1;
            const cocktailElement = document.createElement('p');
            cocktailElement.textContent = `Name: ${cocktailName}, Ingredient: ${cocktailIngredient}`;
            cocktailList.appendChild(cocktailElement);
          });
        })
        .catch(error => {
          console.error('Error fetching cocktail data:', error);
        });
    }
    fetchCocktails();
    </script>
  <nav>
    <div class="boozyBitches">
        <a href="#">Drink Search</a>
    </div>
    <ul>
        <li><a href="#">randomDrinks</a></li>
        <li><a href="#">favoriteDrinks</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">ingredients</a></li>
    </ul>
</nav>
    </body>

</html>
